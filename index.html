      z-index: 1;
    }

    .menu-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .menu-options {
      display: flex;
      flex-direction: column;
      gap: 12px;

      flex-grow: 1;
      justify-content: center;
    }

    .option {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .option input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid white;
      border-radius: 4px;
      background-color: transparent;

    .option input[type="checkbox"]:checked::after {

      font-size: 14px;
      color: #ccc;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    @media (max-width: 500px) {

  </style>
</head>
